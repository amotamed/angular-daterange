<!DOCTYPE html>
<html dir="ltr" lang="en-US" ng-app="MyApp">
<head>
    <meta charset="UTF-8" />
    <title>A date range picker directive for angular and Twitter Bootstrap</title>
    <link rel="stylesheet" type="text/css" media="all" href="bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="all" href="daterangepicker.css" />
    <script type="text/javascript" src="moment-2.0.0.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>

    <script type="text/javascript" src="angular-1.0.7.js"></script>

    <script type="text/javascript" src="angular-daterange.js"></script>
    <script type="text/javascript" src="example.js"></script>
</head>
<body>

<div class="container" ng-controller="MainCtrl">
    <div class="span12">

        <h4>Simple Example</h4>
        <div class="well">

                        <daterange start="range.start" finish="range.finish"></daterange>
        </div>


    </div>
</div>

</body>
</html>
